<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>5 Day Forecast</title>
        <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <aside>
            <form class="search">
                <h2>Search for a City:</h2>
                <input type="text" id="city-search" name="city-search" />
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
                <ul class="prev-search-list">

                </ul>
            </form>
        </aside>
        <main>
            <section class="todays-forecast">
                <h1 class="current-city"></h1>
                <h1 class="present-date"></h1>
                <img class="todaysWeatherIcon" />
                <h3>Temperature: <span id="temp"></span></h3>
                <h3>Humidity: <span id="humidity"></span></h3>
                <h3>Wind Speed: <span id="wind"></span></h3>
                <h3>UV Index: <span id="uv"></span></h3>

            </section>
            <section class="five-day-forecast">
                <h3>5-Day Forecast:</h3>
                <div class="future-forecasts">
                    <div class="weather-card" id="card1">
                        <img class="icon" />
                        <h4>Temperature:   <span class="fore-temp"></span></h4>
                        <h4>Humidity:   <span class="fore-humidity"></span></h4>
                    </div>
                    <div class="weather-card" id="card2">
                        <img class="icon" />
                        <h4>Temperature:   <span class="fore-temp"></span></h4>
                        <h4>Humidity:   <span class="fore-humidity"></span></h4>
                    </div>
                    <div class="weather-card" id="card3">
                        <img class="icon" />
                        <h4>Temperature:   <span class="fore-temp"></span></h4>
                        <h4>Humidity:   <span class="fore-humidity"></span></h4>
                    </div>
                    <div class="weather-card" id="card4">
                        <img class="icon" />
                        <h4>Temperature:   <span class="fore-temp"></span></h4>
                        <h4>Humidity:   <span class="fore-humidity"></span></h4>
                    </div>
                    <div class="weather-card" id="card5">
                        <img class="icon" />
                        <h4>Temperature:   <span class="fore-temp"></span></h4>
                        <h4>Humidity:   <span class="fore-humidity"></span></h4>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</html>
